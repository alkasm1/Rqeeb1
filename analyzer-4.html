<body>
  <h2>🧠 تحليل هندسي تلقائي</h2>
  <video id="video" autoplay playsinline></video>
  <button onclick="analyze()">🔍 تحليل تلقائي</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <canvas id="canvas"></canvas>
  <div id="results">🔧 تحميل مكتبة OpenCV...</div>

<script>
let cvReady = false;
function cvLoaded() {
  cvReady = true;
  document.getElementById("results").innerHTML = "📦 مكتبة OpenCV جاهزة";
}

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function analyze() {
  if (!cvReady) return alert("📦 انتظر حتى تجهز مكتبة OpenCV");
  if (video.readyState < 2) return alert("📷 الكاميرا غير جاهزة");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  // معالجة الصورة في OpenCV
  let src = cv.matFromImageData(imgData);
  let gray = new cv.Mat(), edges = new cv.Mat();
  cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
  cv.Canny(gray, edges, 50, 150);
  let contours = new cv.MatVector();
  let hierarchy = new cv.Mat();
  cv.findContours(edges, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

  let shapes = [];
  for (let i = 0; i < contours.size(); i++) {
    let cnt = contours.get(i);
    let approx = new cv.Mat();
    cv.approxPolyDP(cnt, approx, 0.02 * cv.arcLength(cnt, true), true);
    if (cv.contourArea(approx) > 1000) {
      let rect = cv.boundingRect(approx);
      shapes.push({ rect, contour: approx });
    }
  }

  if (shapes.length < 2) return alert("🚫 لم يتم العثور على شكلين مناسبين");

  // مقارنة كل شكلين واختيار الأكثر تشابهًا
  let bestMatch = [null, null], bestScore = Infinity;
  for (let i = 0; i < shapes.length; i++) {
    for (let j = i + 1; j < shapes.length; j++) {
      let score = cv.matchShapes(shapes[i].contour, shapes[j].contour, cv.CONTOURS_MATCH_I1, 0);
      if (score < bestScore) {
        bestScore = score;
        bestMatch = [shapes[i].rect, shapes[j].rect];
      }
    }
  }

  const [r1, r2] = bestMatch;
  const left = ctx.getImageData(r1.x, r1.y, r1.width, r1.height);
  const right = ctx.getImageData(r2.x, r2.y, r2.width, r2.height);

  const shapeScore = 100 - bestScore * 100;
  if (shapeScore < 50) {
    document.getElementById("confirmBtn").style.display = "none";
    return document.getElementById("results").innerHTML =
      `📐 تطابق الشكل الهندسي: ${shapeScore.toFixed(1)}% ❌ أقل من المطلوب`;
  }

  const colorScore = compareHSVSimilarity(left.data, right.data);
  const texture1 = analyzeTexture(left);
  const texture2 = analyzeTexture(right);
  const diffAvg = Math.abs(texture1.avg - texture2.avg);
  const diffDev = Math.abs(texture1.dev - texture2.dev);
  const textureScore = 100 - Math.min((diffAvg + diffDev) / 2, 100);
  const decision = getScientificDecision(colorScore, textureScore);

  document.getElementById("results").innerHTML = `
    📐 الشكل: ${shapeScore.toFixed(1)}% ✅<br>
    🎨 اللون (HSV): ${colorScore.toFixed(1)}%<br>
    🧵 النسيج: ${textureScore.toFixed(1)}%<br><br>
    🧠 القرار: ${decision.finalScore}%<br>
    ${decision.decision}
  `;
  document.getElementById("confirmBtn").style.display = "inline-block";

  src.delete(); gray.delete(); edges.delete();
  contours.delete(); hierarchy.delete();
}

function compareHSVSimilarity(data1, data2) {
  function rgbToHsv(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, v = max, d = max - min;
    s = max === 0 ? 0 : d / max;
    h = max === min ? 0 :
      max === r ? (g - b) / d + (g < b ? 6 : 0) :
      max === g ? (b - r) / d + 2 :
      (r - g) / d + 4;
    return [h / 6 * 360, s * 100, v * 100];
  }

  let h1 = 0, s1 = 0, v1 = 0, h2 = 0, s2 = 0, v2 = 0;
  const pixels = data1.length / 4;
  for (let i = 0; i < data1.length; i += 4) {
    const [a, b, c] = rgbToHsv(data1[i], data1[i+1], data1[i+2]);
    const [x, y, z] = rgbToHsv(data2[i], data2[i+1], data2[i+2]);
    h1 += a; s1 += b; v1 += c;
    h2 += x; s2 += y; v2 += z;
  }
  const diffH = Math.abs(h1/pixels - h2/pixels) / 360 * 40;
  const diffS = Math.abs(s1/pixels - s2/pixels) / 100 * 30;
  const diffV = Math.abs(v1/pixels - v2/pixels) / 100 * 30;
  return Math.max(0, 100 - (diffH + diffS + diffV));
}
