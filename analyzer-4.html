<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Live Visual Dual Check</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    canvas {
      display: none;
    }
    button {
      margin: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
    #confirmBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h2>🧠 التحقق البصري الذكي التلقائي للمستندين</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>
  <button onclick="analyze()">🔍 تحليل تلقائي للمستندات</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <div id="results"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function analyze() {
  if (video.readyState < 2) return alert("📷 الكاميرا غير جاهزة بعد");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const bestZone = findBestMatchZone(ctx, canvas.width, canvas.height, 150);

  if (!bestZone) {
    document.getElementById("confirmBtn").style.display = "none";
    return document.getElementById("results").innerHTML =
      `⚠️ لم يتم العثور على منطقتين متطابقتين بشكل كافٍ للتحقق`;
  }

  // ارسم مربعين بناءً على المنطقة الأعلى تشابهًا
  ctx.strokeStyle = "#0f0";
  ctx.lineWidth = 2;
  ctx.strokeRect(bestZone.x, bestZone.y, bestZone.size, bestZone.size);
  ctx.strokeRect(canvas.width - bestZone.x - bestZone.size, bestZone.y, bestZone.size, bestZone.size);

  document.getElementById("results").innerHTML =
    `📐 تم اكتشاف منطقتين متطابقتين بنسبة ${bestZone.score.toFixed(1)}%`;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

function findBestMatchZone(ctx, w, h, zoneSize) {
  let bestScore = 0;
  let best = null;
  const step = 20;

  for (let y = 0; y < h - zoneSize; y += step) {
    for (let x = 0; x < w / 2 - zoneSize; x += step) {
      const leftZone = ctx.getImageData(x, y, zoneSize, zoneSize).data;
      const rightX = w - x - zoneSize;
      const rightZone = ctx.getImageData(rightX, y, zoneSize, zoneSize).data;

      let score = 0;
      for (let i = 0; i < leftZone.length; i += 4) {
        const g1 = (leftZone[i] + leftZone[i+1] + leftZone[i+2]) / 3;
        const g2 = (rightZone[i] + rightZone[i+1] + rightZone[i+2]) / 3;
        if (Math.abs(g1 - g2) < 20) score++;
      }

      if (score > bestScore) {
        bestScore = score;
        best = { x, y, size: zoneSize, score: score / (zoneSize * zoneSize) * 100 };
      }
    }
  }

  return bestScore > 4000 ? best : null;
}

function confirmMatch() {
  alert("🛡️ تحقق علمي تم بنجاح، وتم مطابقة المستندين تلقائيًا بدقة.");
}
</script>
</body>
</html>
