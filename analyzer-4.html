  <style>

      position: absolute;
      width: 220px;
      height: 220px;
      border: 2px solid;

    #confirmBtn { display: none; }

<body>
  <h2>🧠 التحقق البصري المزدوج للمستندين</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyze()">🔍 تحليل الشكل والمحتوى</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <canvas id="canvas"></canvas>
  <div id="results"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function analyze() {
  if (video.readyState < 2) return alert("📷 الكاميرا غير جاهزة بعد");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const boxW = 220, boxH = 220;
  const left = ctx.getImageData(10, 50, boxW, boxH);
  const right = ctx.getImageData(canvas.width - boxW - 10, 50, boxW, boxH);

  const shapeScore = estimateShapeMatch(left, right);
  if (shapeScore < 50) {
    document.getElementById("confirmBtn").style.display = "none";
    return document.getElementById("results").innerHTML =
      `📐 نسبة تطابق الشكل الهندسي: ${shapeScore.toFixed(1)}% ❌ أقل من الحد الأدنى للبدء`;
  }

  const colorScore = compareHSVSimilarity(left.data, right.data);

  const texture1 = analyzePaperTexture(left.data);
  const texture2 = analyzePaperTexture(right.data);
  const diffTexture = Math.abs(texture1.textureEntropy - texture2.textureEntropy);
  const textureScore = 100 - Math.min(diffTexture * 10, 100);

  const edge1 = edgeMapAnalysis(left.data, boxW, boxH);
  const edge2 = edgeMapAnalysis(right.data, boxW, boxH);
  const edgeDiff = Math.abs(edge1 - edge2);
  const edgeScore = 100 - Math.min(edgeDiff, 100);

  const finalScore = ((colorScore + textureScore + edgeScore) / 3).toFixed(1);
  const finalDecision = finalScore >= 85 ? "✅ تطابق علمي مؤكد" : "⚠️ محتمل تزوير";

  document.getElementById("results").innerHTML = `
    📐 الشكل الهندسي (فلتر تم تجاوزه): ${shapeScore.toFixed(1)}% ✅<br>
    🎨 اللون (HSV): ${colorScore.toFixed(1)}%<br>
    🧵 النسيج الورقي: ${textureScore.toFixed(1)}%<br>
    🧱 سلامة الحواف: ${edgeScore.toFixed(1)}%<br><br>
    🧠 القرار النهائي: ${finalScore}%<br>
    ${finalDecision}
  `;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

function compareHSVSimilarity(data1, data2) {
  function rgbToHsv(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, v = max;
    const d = max - min;
    s = max === 0 ? 0 : d / max;
    if (max === min) h = 0;
    else {
      switch (max) {
        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
        case g: h = (b - r) / d + 2; break;
        case b: h = (r - g) / d + 4; break;
      }
      h /= 6;
    }
    return [h * 360, s * 100, v * 100];
  }

  let totalH1 = 0, totalS1 = 0, totalV1 = 0;
  let totalH2 = 0, totalS2 = 0, totalV2 = 0;
  const pixels = data1.length / 4;

  for (let i = 0; i < data1.length; i += 4) {
    const [h1, s1, v1] = rgbToHsv(data1[i], data1[i+1], data1[i+2]);
    const [h2, s2, v2] = rgbToHsv(data2[i], data2[i+1], data2[i+2]);
    totalH1 += h1; totalS1 += s1; totalV1 += v1;
    totalH2 += h2; totalS2 += s2; totalV2 += v2;
  }

  const avgH1 = totalH1 / pixels, avgS1 = totalS1 / pixels, avgV1 = totalV1 / pixels;
  const avgH2 = totalH2 / pixels, avgS2 = totalS2 / pixels, avgV2 = totalV2 / pixels;

  const diffH = Math.abs(avgH1 - avgH2) / 360 * 40;
  const diffS = Math.abs(avgS1 - avgS2) / 100 * 30;
  const diffV = Math.abs(avgV1 - avgV2) / 100 * 30;
  return Math.max(0, 100 - (diffH + diffS + diffV));
}

function analyzePaperTexture(data) {
  let gray = [];
  for (let i = 0; i < data.length; i += 4) {
    gray.push((data[i] + data[i+1] + data[i+2]) / 3);
  }

  let glcm = Array(256).fill(0);
  for (let i = 0; i < gray.length - 1; i++) {
    const diff = Math.abs(gray[i] - gray[i + 1]);
    glcm[diff]++;
  }

  let contrast = 0, homogeneity = 0, entropy = 0;
  const total = gray.length - 1;
  for (let i = 0; i < glcm.length; i++) {
    const p = glcm[i] / total;
    if (p > 0) {
      contrast += i * i * p;
      homogeneity += p / (1 + i);
      entropy -= p * Math.log2(p);
    }
  }
  return { contrast, homogeneity, textureEntropy: entropy };
}
