<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحديد يدوي بالصورة</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    canvas {
      border: 2px dashed #ff8800;
      cursor: crosshair;
      margin-top: 1rem;
      max-width: 90%;
    }
    #output {
      margin-top: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 8px;
      display: inline-block;
    }
    input[type="file"] {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #ff8800;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>✂️ التحديد اليدوي لمنطقة من الصورة</h2>
  <input type="file" id="upload" accept="image/*">
  <br>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="output">📍 لم يتم تحديد أي منطقة بعد</div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();
    let isDragging = false;
    let startX, startY, currentX, currentY;

    // رفع الصورة
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = reader.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    // السحب
    canvas.addEventListener('mousedown', (e) => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      isDragging = true;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      currentX = e.clientX - rect.left;
      currentY = e.clientY - rect.top;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "red";
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      const x = Math.min(startX, currentX);
      const y = Math.min(startY, currentY);
      const w = Math.abs(currentX - startX);
      const h = Math.abs(currentY - startY);
      document.getElementById("output").innerText = `📍 تم تحديد: X=${x.toFixed(0)}, Y=${y.toFixed(0)}, العرض=${w.toFixed(0)}, الارتفاع=${h.toFixed(0)}`;
    });
  </script>
</body>
</html>
