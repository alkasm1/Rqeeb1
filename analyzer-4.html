  <style>
    body {

      font-family: 'Cairo', sans-serif;
      text-align: center;

    }
    video {

  </style>
</head>
<body>
  <h2>๐ ุงุฎุชุจุงุฑ ุชุดุบูู ุงููุงููุฑุง ูุชุญููู ุงูุดูู</h2>
  <div class="boxes">
    <video id="video" autoplay playsinline></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyze()">๐ ุชุญููู ุงูุดูู</button>
  <div id="result"></div>
  <canvas id="canvas"></canvas>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // ูุญุงููุฉ ุชุดุบูู ุงููุงููุฑุง
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => {
      console.error("๐ซ ูุดู ุชุดุบูู ุงููุงููุฑุง:", err);
      alert("ุชุนุฐุฑ ุงููุตูู ุฅูู ุงููุงููุฑุง");
    });

  window.analyze = function () {
    if (video.readyState < 2) return alert("๐ท ุงููุงููุฑุง ุบูุฑ ุฌุงูุฒุฉ ุจุนุฏ");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const boxW = 100, boxH = 100;
    const left = ctx.getImageData(10, 50, boxW, boxH);
    const right = ctx.getImageData(canvas.width - boxW - 10, 50, boxW, boxH);

    const matchScore = compareGrayscale(left, right);
    document.getElementById("result").innerHTML =
      `๐ ูุณุจุฉ ุงูุชุทุงุจู ูู ุงูุดูู: ${matchScore.toFixed(1)}%`;
  };

  function compareGrayscale(img1, img2) {
    let matched = 0;
    const pixels = img1.data.length / 4;
    for (let i = 0; i < img1.data.length; i += 4) {
      const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
      const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
      if (Math.abs(g1 - g2) < 30) matched++;
    }
    return matched / pixels * 100;
  }
});
</script>
