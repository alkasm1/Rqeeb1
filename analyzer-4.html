function analyze() {

function findContours(imageData) {
  const width = imageData.width;
  const height = imageData.height;
  const gray = [];
  for (let i = 0; i < imageData.data.length; i += 4) {
    const g = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
    gray.push(g);
  }

  const sobel = (x, y) => {
    const gx = (
      -1 * gray[(y - 1) * width + (x - 1)] + 1 * gray[(y - 1) * width + (x + 1)] +
      -2 * gray[y * width + (x - 1)]     + 2 * gray[y * width + (x + 1)] +
      -1 * gray[(y + 1) * width + (x - 1)] + 1 * gray[(y + 1) * width + (x + 1)]
    );
    const gy = (
      -1 * gray[(y - 1) * width + (x - 1)] + -2 * gray[(y - 1) * width + x] + -1 * gray[(y - 1) * width + (x + 1)] +
       1 * gray[(y + 1) * width + (x - 1)] +  2 * gray[(y + 1) * width + x] +  1 * gray[(y + 1) * width + (x + 1)]
    );
    return Math.sqrt(gx * gx + gy * gy);
  };

  const edges = [];
  for (let y = 1; y < height - 1; y++) {
    for (let x = 1; x < width - 1; x++) {
      const val = sobel(x, y);
      edges.push(val > 100 ? 255 : 0);
    }
  }

  // تبسيط: اختيار منطقتين ثابتتين (يمكن تطويرها لاحقًا)

    { x: 10, y: 60, width: 220, height: 220 },
    { x: width - 230, y: 60, width: 220, height: 220 }
  ];
}

function compareHSVSimilarity(data1, data2) {
  function rgbToHsv(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);

    const d = max - min;
    s = max === 0 ? 0 : d / max;
    if (max === min) h = 0;
    else {
      switch (max) {
        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
        case g: h = (b - r) / d + 2; break;
        case b: h = (r - g) / d + 4; break;
      }
      h /= 6;
    }
    return [h * 360, s * 100, v * 100];
  }

  let totalH2 = 0, totalS2 = 0, totalV2 = 0;
  const pixels = data1.length / 4;

  for (let i = 0; i < data1.length; i += 4) {

    totalH2 += h2; totalS2 += s2; totalV2 += v2;
  }

  const avgH2 = totalH2 / pixels, avgS2 = totalS2 / pixels, avgV2 = totalV2 / pixels;

  const diffV = Math.abs(avgV1 - avgV2) / 100 * 30;
  const score = 100 - (diffH + diffS + diffV);
  return Math.max(0, score);
}
