<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Rqeeb Analyzer</title>
  <style>
    body {
      background-color: #101010;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 320px;
      height: auto;
      border: 2px solid white;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h1>تحليل مباشر باستخدام الكاميرا 🎥</h1>

  <!-- عرض تصوير مباشر -->
  <video id="liveCam" autoplay playsinline></video><br>
  <button onclick="captureFromCamera()">📸 التقط الصورة</button>

  <!-- الرسم المؤقت -->
  <canvas id="snapshotCanvas"></canvas>

  <!-- مكان عرض النتائج -->
  <div id="resultContainer"></div>

  <script type="module">
    import { analyzeColorSimilarity } from './units/color.js';
    import { analyzeTextureSimilarity } from './units/texture.js';
    import { analyzeGeometricSimilarity } from './units/shape.js';
    import { displayMatchSummary } from './units/display.js';

    // تفعيل بث الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('liveCam').srcObject = stream;
      })
      .catch(error => {
        console.error('تعذر الوصول إلى الكاميرا:', error);
      });

    // التقاط وتحليل
    function captureFromCamera() {
      const video = document.getElementById('liveCam');
      const canvas = document.getElementById('snapshotCanvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imageDataURL = canvas.toDataURL('image/png');
      const img = new Image();
      img.src = imageDataURL;

      img.onload = () => {
        const color = analyzeColorSimilarity(img);
        const texture = analyzeTextureSimilarity(img);
        const shape = analyzeGeometricSimilarity(img);

        displayMatchSummary({ color, texture, shape });
      };
    }
  </script>

</body>
</html>
