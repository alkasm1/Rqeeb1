<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Live Visual Dual Check</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 220px;     /* ✅ توسعة العرض */
      height: 220px;    /* ✅ توسعة الطول */
      border: 2px solid;
    }
    .left { top: 50px; left: 10px; border-color: #0f0; }
    .right { top: 50px; right: 10px; border-color: #f00; }
    button {
      margin: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas { display: none; }
    #results { margin-top: 1rem; font-size: 1rem; color: #ccc; }
    #confirmBtn { display: none; }
  </style>
</head>
<body>
  <h2>🧠 التحقق البصري المزدوج للمستندين</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyze()">🔍 تحليل الشكل والمحتوى</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <canvas id="canvas"></canvas>
  <div id="results"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function analyze() {
  if (video.readyState < 2) return alert("📷 الكاميرا غير جاهزة بعد");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const boxW = 220, boxH = 220;
  const left = ctx.getImageData(10, 50, boxW, boxH);
  const right = ctx.getImageData(canvas.width - boxW - 10, 50, boxW, boxH);

  const colorScore = compareShapeAndColor(left, right);
  if (colorScore < 80) {
    document.getElementById("confirmBtn").style.display = "none";
    return document.getElementById("results").innerHTML =
      `🎨 نسبة تشابه اللون والشكل: ${colorScore.toFixed(1)}% ❌ لا يمكن المتابعة للتحقق النسيجي`;
  }

  const texture1 = analyzeTexture(left);
  const texture2 = analyzeTexture(right);
  const diffAvg = Math.abs(texture1.avg - texture2.avg);
  const diffDev = Math.abs(texture1.dev - texture2.dev);
  const textureScore = 100 - Math.min((diffAvg + diffDev) / 2, 100);

  const shapeScore = estimateShapeMatch(left, right);
  const decision = getScientificDecision(colorScore, textureScore, shapeScore);

  let resultText = `
    🎨 نسبة تشابه اللون والشكل: ${colorScore.toFixed(1)}%<br>
    📊 نسبة تطابق النسيج: ${textureScore.toFixed(1)}%<br>
    📐 نسبة تطابق الشكل الهندسي: ${shapeScore.toFixed(1)}%<br><br>
    🧠 النتيجة النهائية: ${decision.finalScore}%<br>
    ${decision.decision}
  `;

  document.getElementById("results").innerHTML = resultText;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

function compareShapeAndColor(img1, img2) {
  const hist1 = getColorHistogram(img1.data);
  const hist2 = getColorHistogram(img2.data);
  let diff = 0;
  for (let i = 0; i < 256; i++) diff += Math.abs(hist1[i] - hist2[i]);
  const total = hist1.reduce((a,b) => a+b,0) + hist2.reduce((a,b) => a+b,0);
  const score = 100 - (diff / total) * 100;
  return Math.max(0, Math.min(score, 100));
}

function getColorHistogram(data) {
  const hist = Array(256).fill(0);
  for (let i = 0; i < data.length; i += 4) {
    const gray = Math.round((data[i] + data[i+1] + data[i+2]) / 3);
    hist[gray]++;
  }
  return hist;
}

function analyzeTexture(imageData) {
  const data = imageData.data;
  let sum = 0;
  const values = [];
  for (let i = 0; i < data.length; i += 4) {
    const g = (data[i] + data[i+1] + data[i+2]) / 3;
    values.push(g);
    sum += g;
  }
  const avg = sum / values.length;
  const dev = Math.sqrt(values.reduce((acc, val) => acc + Math.pow(val - avg, 2), 0) / values.length);
  return { avg, dev };
}

function estimateShapeMatch(img1, img2) {
  let matched = 0;
  const pixels = img1.data.length / 4;
  for (let i = 0; i < img1.data.length; i += 4) {
    const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
    const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
    if (Math.abs(g1 - g2) < 30) matched++;
  }
  return matched / pixels * 100;
}

function getScientificDecision(c, t, s, threshold = 85) {
  const finalScore = (c + t + s) / 3;
  const verdict = finalScore >= threshold ? "✅ تطابق علمي مؤكد" : "⚠️ محتمل تزوير";
  return { finalScore: finalScore.toFixed(1), decision: verdict };
}

function confirmMatch() {
  alert("🛡️ تحقق فعلي تم بنجاح. جميع الوحدات متطابقة بدرجة عالية.");
}
</script>
</body>
</html>
