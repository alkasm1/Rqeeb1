<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Live Visual Dual Check</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video, img {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    .container {
      position: relative;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 220px;
      height: 220px;
      border: 2px solid;
    }
    .left { top: 50px; left: 10px; border-color: #0f0; }
    .right { top: 50px; right: 10px; border-color: #f00; }
    button, input[type="file"] {
      margin: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas { display: none; }
    #results { margin-top: 1rem; font-size: 1rem; color: #ccc; }
    #confirmBtn { display: none; }
  </style>
</head>
<body>
  <h2>🔎 التحقق البصري للمستندين</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <img id="uploadedImage" style="display:none;">
    <div class="box left"></div>
    <div class="box right"></div>
  </div>

  <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  <button onclick="analyze()">📷 تحليل الشكل والمحتوى</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <canvas id="canvas"></canvas>
  <div id="results"></div>

<script>
const video = document.getElementById("video");
const uploadedImage = document.getElementById("uploadedImage");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(() => alert("🚫 فشل تشغيل الكاميرا"));

function handleImageUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    uploadedImage.src = e.target.result;
    uploadedImage.style.display = "block";
    video.style.display = "none";
  };
  reader.readAsDataURL(file);
}

function analyze() {
  let source = video.style.display === "none" ? uploadedImage : video;
  if (!source || !canvas || !ctx) return alert("📷 مصدر الصورة غير جاهز");

  canvas.width = source.videoWidth || source.naturalWidth;
  canvas.height = source.videoHeight || source.naturalHeight;
  ctx.drawImage(source, 0, 0, canvas.width, canvas.height);

  const boxW = 220, boxH = 220;
  const left = ctx.getImageData(10, 50, boxW, boxH);
  const right = ctx.getImageData(canvas.width - boxW - 10, 50, boxW, boxH);

  const shapeScore = estimateShapeMatch(left, right);
  if (shapeScore < 50) {
    document.getElementById("confirmBtn").style.display = "none";
    document.getElementById("results").innerHTML =
      `📐 الشكل الهندسي: ${shapeScore.toFixed(1)}% ❌ أقل من المطلوب`;
    return;
  }

  const colorScore = compareHSVSimilarity(left.data, right.data);
  const texture1 = analyzeTexture(left);
  const texture2 = analyzeTexture(right);
  const diffTexture = Math.abs(texture1.dev - texture2.dev);
  const textureScore = 100 - Math.min(diffTexture, 100);

  const edgeScore1 = analyzeEdgeIntegrity(left.data, boxW, boxH);
  const edgeScore2 = analyzeEdgeIntegrity(right.data, boxW, boxH);
  const edgeScore = 100 - Math.abs(edgeScore1 - edgeScore2);

  const finalScore = ((colorScore + textureScore + edgeScore) / 3).toFixed(1);
  const verdict = finalScore >= 85 ? "✅ تطابق علمي مؤكد" : "⚠️ احتمال تزوير";

  document.getElementById("results").innerHTML = `
    📐 الشكل الهندسي: ${shapeScore.toFixed(1)}% ✅<br>
    🎨 اللون: ${colorScore.toFixed(1)}%<br>
    🧶 النسيج الورقي: ${textureScore.toFixed(1)}%<br>
    🧱 الحواف البصرية: ${edgeScore.toFixed(1)}%<br><br>
    🧠 القرار النهائي: ${finalScore}%<br>${verdict}
  `;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

function estimateShapeMatch(img1, img2) {
  let matched = 0;
  const total = img1.data.length / 4;
  for (let i = 0; i < img1.data.length; i += 4) {
    const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
    const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
    if (Math.abs(g1 - g2) < 30) matched++;
  }
  return matched / total * 100;
}

function compareHSVSimilarity(data1, data2) {
  function rgbToHsv(r,g,b){
    r/=255; g/=255; b/=255;
    let max=Math.max(r,g,b), min=Math.min(r,g,b);
    let h,s,v=max, d=max-min;
    s=max===0?0:d/max;
    if(max===min) h=0;
    else if(max===r) h=(g-b)/d+(g<b?6:0);
    else if(max===g) h=(b-r)/d+2;
    else h=(r-g)/d+4;
    h=h*60;
    return [h,s*100,v*100];
  }

  let h1=0,s1=0,v1=0, h2=0,s2=0,v2=0;
  const len = data1.length;
  for(let i=0;i<len;i+=4){
    let [a,b,c] = rgbToHsv(data1[i], data1[i+1], data1[i+2]);
    h1+=a; s1+=b; v1+=c;
    [a,b,c] = rgbToHsv(data2[i], data2[i+1], data2[i+2]);
    h2+=a; s2+=b; v2+=c;
  }
  let pixels = len / 4;
  let dh=Math.abs(h1/pixels - h2/pixels)/360*40;
  let ds=Math.abs(s1/pixels - s2/pixels)/100*30;
  let dv=Math.abs(v1/pixels - v2/pixels)/100*30;
  return Math.max(0,100-(dh+ds+dv));
}

function analyzeTexture(imageData){
  let values=[], sum=0;
  const data = imageData.data;
  for(let i=0;i<data.length;i+=4){
    let g = (data[i]+data[i+1]+data[i+2])/3;
    values.push(g);
    sum += g;
  }
  const avg = sum / values.length;
  const dev = Math.sqrt(values.reduce((a,v)=>a+Math.pow(v-avg,2),0)/values.length);
  return { avg, dev };
}
