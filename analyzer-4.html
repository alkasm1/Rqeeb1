<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>كشف التزوير البصري الذكي</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    .container { position: relative; max-width: 500px; margin: auto; }
    .box {
      position: absolute;
      width: 220px;
      height: 220px;
      border: 2px solid;
    }
    .left { top: 50px; left: 10px; border-color: #0f0; }
    .right { top: 50px; right: 10px; border-color: #f00; }
    button {
      margin: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas { display: none; }
    #results { margin-top: 1rem; font-size: 1rem; color: #ccc; }
    #confirmBtn { display: none; }
  </style>
</head>
<body>
  <h2>🧠 تحقق مزدوج: الشكل + اللون + النسيج + الحواف</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyze()">🔍 تحليل المستندات</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق نهائي</button>
  <canvas id="canvas"></canvas>
  <div id="results"></div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// تشغيل الكاميرا
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function analyze() {
  if (video.readyState < 2) return alert("📷 الكاميرا غير جاهزة");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const boxW = 220, boxH = 220;
  const left = ctx.getImageData(10, 50, boxW, boxH);
  const right = ctx.getImageData(canvas.width - boxW - 10, 50, boxW, boxH);

  const shapeScore = estimateShapeMatch(left, right);
  if (shapeScore < 50) {
    document.getElementById("confirmBtn").style.display = "none";
    return document.getElementById("results").innerHTML =
      `📐 نسبة تطابق الشكل الهندسي: ${shapeScore.toFixed(1)}% ❌ أقل من الحد الأدنى`;
  }

  const colorScore = compareHSVSimilarity(left.data, right.data);
  const textureLeft = analyzePaperTexture(left.data);
  const textureRight = analyzePaperTexture(right.data);
  const textureScore = 100 - Math.abs(textureLeft.textureEntropy - textureRight.textureEntropy) * 10;

  const edgeLeft = analyzeEdgeIntegrity(left.data, boxW, boxH);
  const edgeRight = analyzeEdgeIntegrity(right.data, boxW, boxH);
  const edgeScore = 100 - Math.abs(edgeLeft - edgeRight);

  const finalScore = ((colorScore + textureScore + edgeScore) / 3).toFixed(1);
  const decision = finalScore >= 85 ? "✅ تطابق علمي مؤكد" : "⚠️ احتمال وجود تزوير";

  document.getElementById("results").innerHTML = `
    📐 الشكل الهندسي: ${shapeScore.toFixed(1)}% ✅<br>
    🎨 اللون (HSV): ${colorScore.toFixed(1)}%<br>
    🧵 النسيج الورقي: ${textureScore.toFixed(1)}%<br>
    🧱 انتظام الحواف: ${edgeScore.toFixed(1)}%<br><br>
    🧠 القرار النهائي: ${finalScore}%<br>${decision}
  `;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

function estimateShapeMatch(img1, img2) {
  let matched = 0;
  const total = img1.data.length / 4;
  for (let i = 0; i < img1.data.length; i += 4) {
    const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
    const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
    if (Math.abs(g1 - g2) < 30) matched++;
  }
  return matched / total * 100;
}

function compareHSVSimilarity(data1, data2) {
  function rgbToHsv(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    const d = max - min;
    const h = max === min ? 0 :
      max === r ? ((g - b) / d + (g < b ? 6 : 0)) :
      max === g ? ((b - r) / d + 2) :
                  ((r - g) / d + 4);
    const s = max === 0 ? 0 : d / max;
    const v = max;
    return [h / 6 * 360, s * 100, v * 100];
  }

  let sumH1=0, sumS1=0, sumV1=0, sumH2=0, sumS2=0, sumV2=0;
  const pixels = data1.length / 4;

  for (let i = 0; i < data1.length; i += 4) {
    const [h1,s1,v1] = rgbToHsv(data1[i], data1[i+1], data1[i+2]);
    const [h2,s2,v2] = rgbToHsv(data2[i], data2[i+1], data2[i+2]);
    sumH1 += h1; sumS1 += s1; sumV1 += v1;
    sumH2 += h2; sumS2 += s2; sumV2 += v2;
  }

  const diffH = Math.abs(sumH1/pixels - sumH2/pixels)/360 * 40;
  const diffS = Math.abs(sumS1/pixels - sumS2/pixels)/100 * 30;
  const diffV = Math.abs(sumV1/pixels - sumV2/pixels)/100 * 30;
  return Math.max(0, 100 - (diffH + diffS + diffV));
}

function analyzePaperTexture(data) {
  const gray = [];
  for (let i = 0; i < data.length; i += 4)
    gray.push((data[i] + data[i+1] + data[i+2]) / 3);

  const glcm = new Array(256).fill(0);
  for (let i = 0; i < gray.length - 1; i++)
    glcm[Math.abs(gray[i] - gray[i+1])]++;

  let contrast=0, homogeneity=0, entropy=0;
  const total = gray.length - 1;
  for (let i=0; i<glcm.length; i++) {
    const p = glcm[i] / total;
    if (p > 0) {
      contrast += i * i * p;
      homogeneity += p / (1 + i);
      entropy -= p * Math.log2(p);
    }
  }
  return { contrast, homogeneity, textureEntropy: entropy };
}

  const sobelX = [-1,0
