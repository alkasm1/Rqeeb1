<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحليل شكلين</title>
  <style>
    video, canvas { max-width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <video id="video" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          analyzeShapes();  // انطلق بالتحليل بعد جهوزية الفيديو
        };
      } catch (err) {
        alert("❌ فشل تشغيل الكاميرا: " + err.message);
      }
    }

    function analyzeShapes() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // 🟥 تحديد شكلين عشوائيين للمثال فقط:
      const rect1 = ctx.getImageData(50, 50, 100, 100);
      const rect2 = ctx.getImageData(canvas.width - 150, canvas.height - 150, 100, 100);

      // مقارنة بسيطة جداً (عدد البكسلات غير الشفافة):
      const countPixels = (data) => {
        let count = 0;
        for (let i = 3; i < data.data.length; i += 4) {
          if (data.data[i] > 0) count++; // الألفا
        }
        return count;
      };

      const similarity = Math.abs(countPixels(rect1) - countPixels(rect2));
      console.log(`🔍 الفرق بالبكسلات: ${similarity}`);
    }

    startCamera();
  </script>
</body>
</html>
