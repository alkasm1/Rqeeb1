<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التحقق الذكي التلقائي | Analyzer Vision</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    button {
      margin: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas { display: none; }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
    #results {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
    #confirmBtn { display: none; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h2>🧠 التحقق البصري التلقائي للمستندين</h2>

  <video id="video" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <canvas id="canvas"></canvas>

  <button onclick="analyze()">🔍 تحليل تلقائي للمربعات</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <button onclick="captureAndAnalyzeFull()">📸 تحليل كامل مباشر</button>

  <div id="results"></div>

<script type="module">
import { analyzeColorSimilarity }   from './units/color.js';
import { analyzeTextureSimilarity } from './units/texture.js';
import { analyzeGeometricSimilarity } from './units/shape.js';
import { displayMatchSummary }      from './units/display.js';

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const overlay = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const octx = overlay.getContext("2d");

navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function analyze() {
  if (video.readyState < 2) return alert("📷 الكاميرا لم تجهز بعد");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  overlay.width = canvas.width;
  overlay.height = canvas.height;
  overlay.style.width = video.offsetWidth + "px";
  overlay.style.height = video.offsetHeight + "px";
  octx.clearRect(0, 0, overlay.width, overlay.height);

  const blockSize = 80, step = 20;
  const leftBlocks = [], rightBlocks = [];

  for (let y = 50; y < canvas.height - blockSize; y += step) {
    for (let x = 0; x < canvas.width / 2 - blockSize; x += step) {
      leftBlocks.push({ x, y, data: ctx.getImageData(x, y, blockSize, blockSize) });
    }
    for (let x = canvas.width / 2; x < canvas.width - blockSize; x += step) {
      rightBlocks.push({ x, y, data: ctx.getImageData(x, y, blockSize, blockSize) });
    }
  }

  let bestMatch = { score: 0, left: null, right: null };

  leftBlocks.forEach(lb => {
    rightBlocks.forEach(rb => {
      const score = compareShapeAndColor(lb.data, rb.data);
      if (score > bestMatch.score) bestMatch = { score, left: lb, right: rb };
    });
  });

  if (bestMatch.score < 90) {
    document.getElementById("results").innerHTML = `
      📷 أعلى تشابه شكلي/لوني تم العثور عليه: ${bestMatch.score.toFixed(1)}% ❌ لا يمكن المتابعة
    `;
    document.getElementById("confirmBtn").style.display = "none";
    return;
  }

  const t1 = analyzeTexture(bestMatch.left.data);
  const t2 = analyzeTexture(bestMatch.right.data);
  const diffAvg = Math.abs(t1.avg - t2.avg);
  const diffDev = Math.abs(t1.dev - t2.dev);
  const textureScore = 100 - Math.min((diffAvg + diffDev) / 2, 100);

  octx.strokeStyle = "#00ff00";
  octx.lineWidth = 3;
  octx.strokeRect(bestMatch.left.x, bestMatch.left.y, blockSize, blockSize);
  octx.fillStyle = "#00ff00";
  octx.font = "16px Arial";
  octx.fillText("⬅", bestMatch.left.x + 5, bestMatch.left.y + 20);

  octx.strokeStyle = "#ff0000";
  octx.strokeRect(bestMatch.right.x, bestMatch.right.y, blockSize, blockSize);
  octx.fillStyle = "#ff0000";
  octx.fillText("➡", bestMatch.right.x + 5, bestMatch.right.y + 20);

  let msg = `
    ✅ تم العثور على زوج متشابه بنسبة ${bestMatch.score.toFixed(1)}%<br><br>
    📦 يسار (x=${bestMatch.left.x}, y=${bestMatch.left.y})<br>
    📦 يمين (x=${bestMatch.right.x}, y=${bestMatch.right.y})<br><br>
    📊 النسيج: ${textureScore.toFixed(1)}%<br>
  `;
  msg += textureScore < 75
    ? "⚠️ الشكل متطابق لكن الورقة أو المادة مختلفة: احتمال تزوير!"
    : "✅ الشكل والنسيج متطابقان بشكل ميداني";

  document.getElementById("results").innerHTML = msg;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

function compareShapeAndColor(a, b) {
  let score = 0;
  for (let i = 0; i < a.data.length; i += 4) {
    const dr = Math.abs(a.data[i] - b.data[i]);
    const dg = Math.abs(a.data[i+1] - b.data[i+1]);
    const db = Math.abs(a.data[i+2] - b.data[i+2]);
    const diff = (dr + dg + db) / 3;
    score += (255 - diff) / 255 * 100;
  }
  return score / (a.data.length / 4);
}

function analyzeTexture(data) {
  let sum = 0, values = [];
  for (let i = 0; i < data.data.length; i += 4) {
    const gray = (data.data[i] + data.data[i+1] + data.data[i+2]) / 3;
    values.push(gray); sum += gray;
  }
  const avg = sum / values.length;
  const dev = Math.sqrt(values.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / values.length);
  return { avg, dev };
}

function confirmMatch() {
  alert("🧠 تم التحقق فعليًا: التطابق الكامل بين الشكل والنسيج بنسبة أعلى من 90%");
}

function captureAndAnalyzeFull() {
  if (video.readyState < 2) return alert("📸 الكاميرا لم تبدأ بعد");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0);

  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  const color   = analyzeColorSimilarity(imgData);
  const texture = analyzeTextureSimilarity(imgData);
  const shape   = analyzeGeometricSimilarity(imgData);

  const result = displayMatchSummary({
    colorSimilarity: color,
    textureSimilarity: texture,
    shapeSimilarity: shape,
    threshold: 85
  });

  document.getElementById("results").innerHTML = `
    🧪 نتائج التحقق الكامل:<br>
    🎨 اللون: ${result.components.color}%<br>
    🧵 النسيج: ${result.components.texture}%<br>
    📐 الشكل: ${result.components.shape}%<br><br>
    🧠 القرار النهائي: ${result.decision}<br>
    ✅ نسبة المطابقة: ${result.score}%
  `;
}
</script>
</body>
</html>
