<script>
function extractCentralRegion(img, scale = 0.5) {
  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");
  const w = img.width, h = img.height;
  const rw = w * scale, rh = h * scale;
  const x = (w - rw) / 2, y = (h - rh) / 2;
  canvas.width = rw;
  canvas.height = rh;
  ctx.drawImage(img, x, y, rw, rh, 0, 0, rw, rh);
  return canvas;
}

function loadImage(file) {
  return new Promise((res, rej) => {
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.src = reader.result;
      img.onload = () => res(img);
      img.onerror = rej;
    };
    reader.readAsDataURL(file);
  });
}

function analyzeSobel(canvas) {
  const ctx = canvas.getContext("2d");
  const d = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let sum = 0;
  for (let i = 0; i < d.length; i += 4) {
    const gray = (d[i] + d[i+1] + d[i+2]) / 3;
    sum += gray;
  }
  const avg = sum / (d.length / 4);
  const dev = Math.sqrt(d.reduce((acc, val, i) => {
    if (i % 4 === 0) {
      const gray = (d[i] + d[i+1] + d[i+2]) / 3;
      return acc + Math.pow(gray - avg, 2);
    }
    return acc;
  }, 0) / (d.length / 4));
  return { avg, dev };
}

function getDominantColor(canvas) {
  const ctx = canvas.getContext("2d");
  const d = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let r=0, g=0, b=0, count=0;
  for (let i = 0; i < d.length; i += 4) {
    r += d[i]; g += d[i+1]; b += d[i+2]; count++;
  }
  return {
    r: Math.floor(r / count),
    g: Math.floor(g / count),
    b: Math.floor(b / count)
  };
}
