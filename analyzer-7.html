<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>RQEEB | analyzer-7 — كشف التزوير داخل صورة واحدة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background:#111; color:#ffa500; font-family:'Tajawal',sans-serif; text-align:center; padding:2rem; }
    .card { background:#1e1e1e; padding:1rem; margin:1rem auto; border-radius:12px; max-width:480px; box-shadow:0 0 10px #000; }
    input[type="file"], button { width:100%; padding:0.8rem; margin-top:10px; font-size:1rem; border-radius:8px; border:none; }
    button { background:#ffa500; color:#000; cursor:pointer; }
    button:hover { background:#e69500; }
    #results { margin-top:20px; font-size:1.1rem; text-align:right; color:#fff; }
    progress { width:100%; margin-top:10px; }
    footer { margin-top:30px; font-size:0.9em; color:#777; }
  </style>
</head>
<body>

  <h1>🔬 RQEEB — analyzer-7</h1>

  <div class="card">
    <h3>📁 رفع صورة تحتوي مستندين</h3>
    <input type="file" accept="image/*" id="combinedFile">
    <button onclick="startSingleImageAnalysis()">🧪 بدء التحليل الذكي</button>
    <div id="results">👁️ بانتظار الصورة...</div>
    <progress id="progressBar" value="0" max="100"></progress>
  </div>

  <footer>م: رأفت عمر — RQEEB Project © 2025</footer>

<script>
function loadImage(file) {
  return new Promise((res, rej) => {
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.src = reader.result;
      img.onload = () => res(img);
      img.onerror = rej;
    };
    reader.readAsDataURL(file);
  });
}

function extractTwoRegionsSmart(img) {
  const canvas = document.createElement("canvas");
  canvas.width = img.width;
  canvas.height = img.height;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(img, 0, 0);

  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const data = imageData.data;
  const gray = new Uint8ClampedArray(canvas.width * canvas.height);
  for (let i = 0; i < data.length; i += 4) {
    gray[i / 4] = (data[i] + data[i + 1] + data[i + 2]) / 3;
  }

  const edges = new Uint8ClampedArray(gray.length);
  const w = canvas.width, h = canvas.height;
  for (let y = 1; y < h - 1; y++) {
    for (let x = 1; x < w - 1; x++) {
      const i = y * w + x;
      const gx = gray[i - 1] - gray[i + 1];
      const gy = gray[i - w] - gray[i + w];
      edges[i] = Math.sqrt(gx * gx + gy * gy);
    }
  }

  const threshold = 100;
  const boxes = [];
  for (let y = 0; y < h; y += 40) {
    for (let x = 0; x < w; x += 40) {
      let sum = 0;
      for (let dy = 0; dy < 40; dy++) {
        for (let dx = 0; dx < 40; dx++) {
          const i = (y + dy) * w + (x + dx);
          sum += edges[i] || 0;
        }
      }
      if (sum > threshold * 1600) {
        boxes.push({ x, y, w: 200, h: 200 });
      }
    }
  }

  const regions = [];
  boxes.forEach(box => {
    const canvasRegion = document.createElement("canvas");
    canvasRegion.width = box.w;
    canvasRegion.height = box.h;
    canvasRegion.getContext("2d").drawImage(canvas, box.x, box.y, box.w, box.h, 0, 0, box.w, box.h);
    regions.push(canvasRegion);
  });

  return regions.length >= 2 ? regions.slice(0, 2) : null;
}

function analyzeSobel(canvas) {
  const ctx = canvas.getContext("2d");
  const d = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let sum = 0;
  for (let i = 0; i < d.length; i += 4) {
    const gray = (d[i] + d[i+1] + d[i+2]) / 3;
    sum += gray;
  }
  const avg = sum / (d.length / 4);
  const dev = Math.sqrt(d.reduce((acc, val, i) => {
    if (i % 4 === 0) {
      const gray = (d[i] + d[i+1] + d[i+2]) / 3;
      return acc + Math.pow(gray - avg, 2);
    }
    return acc;
  }, 0) / (d.length / 4));
  return { avg, dev };
}

function getDominantColor(canvas) {
  const ctx = canvas.getContext("2d");
  const d = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
  let r=0, g=0, b=0, count=0;
  for (let i = 0; i < d.length; i += 4) {
    r += d[i]; g += d[i+1]; b += d[i+2]; count++;
  }
  return {
    r: Math.floor(r / count),
    g: Math.floor(g / count),
    b: Math.floor(b / count)
  };
}

async function startSingleImageAnalysis() {
  const file = document.getElementById('combinedFile').files[0];
  const resultBox = document.getElementById("results");
  const bar = document.getElementById("progressBar");

  if (!file) {
    resultBox.innerHTML = "⚠️ الرجاء رفع صورة تحتوي مستندين.";
    return;
  }

  resultBox.innerHTML = "⏳ جاري التحليل...";

  try {
    const img = await loadImage(file);
    const regions = extractTwoRegionsSmart(img);
    if (!regions) {
      resultBox.innerHTML = "❌ لم يتم العثور على مستندين واضحين داخل الصورة.";
      return;
    }

    const [region1, region2] = regions;

    const texture1 = analyzeSobel(region1);
    const texture2 = analyzeSobel(region2);
    const textureDiff = Math.abs(texture1.avg - texture2.avg) + Math.abs(texture1.dev - texture2.dev);

    const color1 = getDominantColor(region1);
    const color2 = getDominantColor(region2);
    const colorMatch = Math.abs(color1.r - color2.r) + Math.abs(color1.g - color2.g) + Math.abs(color1.b - color2.b);

    const score = 100 - Math.min((textureDiff + colorMatch/3), 100);
    bar.value = score;

    resultBox.innerHTML = `
      <h3>📊 نتائج التحليل داخل الصورة:</h3>
      <ul>
        <li>🧵 تحليل النسيج: فرق ${textureDiff.toFixed(2)}</li>
        <li>🎨 اللون السائد: فرق ${colorMatch.toFixed(1)}</li>
        <li><strong>📈 درجة التطابق:</strong> ${score.toFixed(1)}%</li>
      </ul>
      ${score >= 90 ? "✅ تطابق تام — المستندان متشابهان." :
        score >= 70 ? "⚠️ تطابق جزئي — تحقق يدوي موصى به." :
        "❌ تطابق منخفض — تزوير محتمل."}
    `;
  } catch {
    resultBox.innerHTML = "❌ فشل التحليل — تأكد من وضوح الصورة.";
  }
}
</script>

</body>
</html>
