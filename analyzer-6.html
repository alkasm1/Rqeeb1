<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>التحقق الذكي للمستندات</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video, img {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    button {
      margin: 0.5rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas { display: none; }
    input[type="file"] {
      margin: 1rem auto;
      color: #ccc;
    }
    #results {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h2>🧠 التحقق الذكي من المستندات</h2>

  <video id="video" autoplay playsinline></video>
  <br>
  <input type="file" accept="image/*" onchange="uploadImage(this)">
  <img id="uploadedImage" style="display:none" />
  <canvas id="canvas"></canvas>

  <br>
  <button onclick="autoDetect()">🔍 اختيار تلقائي للأشكال المتشابهة</button>
  <button onclick="deepAnalyze()">🧪 التحليل العلمي للأجزاء</button>

  <div id="results"></div>

<script>
// العناصر
const video = document.getElementById("video");
const uploadedImage = document.getElementById("uploadedImage");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let selectedZones = [];
let fromUpload = false;

// تشغيل الكاميرا تلقائيًا
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("🚫 فشل تشغيل الكاميرا"));

function uploadImage(input) {
  const file = input.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function (e) {
    uploadedImage.src = e.target.result;
    uploadedImage.onload = () => {
      fromUpload = true;
      video.style.display = "none";
      canvas.width = uploadedImage.width;
      canvas.height = uploadedImage.height;
      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);
    };
    uploadedImage.style.display = "block";
  };
  reader.readAsDataURL(file);
}

function autoDetect() {
  if (!fromUpload && video.readyState < 2)
    return alert("📷 الكاميرا غير جاهزة بعد");

  if (!fromUpload) {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  }

  const zoneSize = 120, step = 80;
  const zones = [];

  for (let y = 0; y < canvas.height - zoneSize; y += step) {
    for (let x = 0; x < canvas.width - zoneSize; x += step) {
      const data = ctx.getImageData(x, y, zoneSize, zoneSize);
      const brightness = getBrightness(data);
      zones.push({ x, y, data, brightness });
    }
  }

  let bestMatch = { score: 0, a: null, b: null };
  for (let i = 0; i < zones.length; i++) {
    for (let j = i + 1; j < zones.length; j++) {
      const score = matchScore(zones[i], zones[j]);
      if (score > bestMatch.score)
        bestMatch = { score, a: zones[i], b: zones[j] };
    }
  }

  selectedZones = [bestMatch.a.data, bestMatch.b.data];
  document.getElementById("results").innerText =
    `✅ تم اختيار أكثر منطقتين تشابهًا بنسبة: ${bestMatch.score.toFixed(1)}%`;
}

function deepAnalyze() {
  if (selectedZones.length !== 2)
    return alert("❌ لا توجد مناطق محددة!");

  const [leftData, rightData] = selectedZones;
  const shapeScore = estimateShapeMatch(leftData, rightData);
  const colorScore = compareHSVSimilarity(leftData.data, rightData.data);
  const t1 = analyzeTexture(leftData), t2 = analyzeTexture(rightData);
  const textureScore = 100 - Math.min(Math.abs(t1.avg - t2.avg) + Math.abs(t1.dev - t2.dev), 100);
  const decision = getScientificDecision(colorScore, textureScore);

  document.getElementById("results").innerHTML = `
📐 الشكل الهندسي: ${shapeScore.toFixed(1)}%
🎨 تشابه اللون: ${colorScore.toFixed(1)}%
🧵 النسيج: ${textureScore.toFixed(1)}%
🧠 القرار النهائي: ${decision.finalScore}%
${decision.decision}
  `;
}

// أدوات التحليل
function getBrightness(data) {
  let sum = 0, pixels = data.data;
  for (let i = 0; i < pixels.length; i += 4)
    sum += (pixels[i] + pixels[i+1] + pixels[i+2]) / 3;
  return sum / (pixels.length / 4);
}

function matchScore(zone1, zone2) {
  const bDiff = Math.abs(zone1.brightness - zone2.brightness);
  const t1 = analyzeTexture(zone1.data), t2 = analyzeTexture(zone2.data);
  const diffAvg = Math.abs(t1.avg - t2.avg);
  const diffDev = Math.abs(t1.dev - t2.dev);
  const textureScore = 100 - (diffAvg + diffDev + bDiff) / 3;
  return Math.max(0, textureScore);
}

function analyzeTexture(data) {
  const values = [];
  for (let i = 0; i < data.data.length; i += 4)
    values.push((data.data[i] + data.data[i+1] + data.data[i+2]) / 3);
  const avg = values.reduce((a, b) => a + b) / values.length;
  const dev = Math.sqrt(values.reduce((a, b) => a + Math.pow(b - avg, 2), 0) / values.length);
  return { avg, dev };
}

function estimateShapeMatch(img1, img2) {
  let match = 0;
  for (let i = 0; i < img1.data.length; i += 4) {
    const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
    const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
    if (Math.abs(g1 - g2) < 30) match++;
  }
  return match / (img1.data.length / 4) * 100;
}

                  ((r - g) / d + 4);
    return [h / 6 * 360, s * 100, v * 100];
  }
