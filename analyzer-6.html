<body>

  <h2>🧠 analyzer-smart: تحليل رسومي تلقائي مباشر</h2>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="preview-container">
    <canvas id="preview1" width="100" height="100"></canvas>
    <canvas id="preview2" width="100" height="100"></canvas>
  </div>

  <button onclick="runAnalyzer()">🔍 تحليل الشكلين الأكثر وضوحًا</button>
  <div id="results"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const ctx1 = document.getElementById("preview1").getContext("2d");
    const ctx2 = document.getElementById("preview2").getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("🚫 تعذر الوصول للكاميرا: " + err.message));

    function runAnalyzer() {
      if (video.readyState < 2) {
        alert("📷 الكاميرا ليست جاهزة بعد");
        return;
      }

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const fullImage = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const { shape1, shape2, shapeScore } = extractSimilarShapes(fullImage);

      if (!shape1 || !shape2) {
        document.getElementById("results").innerText = "⚠️ لم يتم العثور على شكلين هندسيين واضحين في الصورة.";
        return;
      }

      ctx1.putImageData(shape1, 0, 0);
      ctx2.putImageData(shape2, 0, 0);

      const colorScore = compareHSVSimilarity(shape1.data, shape2.data);
      const texture1 = analyzeTexture(shape1);
      const texture2 = analyzeTexture(shape2);
      const diffAvg = Math.abs(texture1.avg - texture2.avg);
      const diffDev = Math.abs(texture1.dev - texture2.dev);
      const textureScore = 100 - Math.min((diffAvg + diffDev) / 2, 100);
      const final = getScientificDecision(colorScore, textureScore);

      document.getElementById("results").innerHTML = `
📐 نسبة تشابه الشكل: ${shapeScore.toFixed(1)}%
🎨 تشابه اللون: ${colorScore.toFixed(1)}%
🧵 تشابه النسيج: ${textureScore.toFixed(1)}%
📊 القرار النهائي: ${final.finalScore}%  
${final.decision}
      `;
    }

    function extractSimilarShapes(image) {
      const { width, height } = image;
      const candidates = [];
      for (let y = 0; y < height - 100; y += 20) {
        for (let x = 0; x < width - 100; x += 20) {
          const shape = ctx.getImageData(x, y, 100, 100);
          const edgeDensity = estimateEdgeDensity(shape);
          if (edgeDensity > 10) {
            candidates.push({ x, y, edgeDensity, shape });
          }
        }
      }
      candidates.sort((a, b) => b.edgeDensity - a.edgeDensity);
      if (candidates.length < 2) return { shape1: null, shape2: null, shapeScore: 0 };
      const shape1 = candidates[0].shape;
      const shape2 = candidates[1].shape;
      const shapeScore = estimateShapeMatch(shape1, shape2);
      return { shape1, shape2, shapeScore };
    }

    function estimateEdgeDensity(imgData) {
      const data = imgData.data;
      let total = 0;
      for (let i = 4; i < data.length - 4; i += 4) {
        const diff =
          Math.abs(data[i] - data[i - 4]) +
          Math.abs(data[i + 1] - data[i - 3]) +
          Math.abs(data[i + 2] - data[i - 2]);
        if (diff > 50) total++;
      }
      return total / (data.length / 4) * 100;
    }

    function estimateShapeMatch(img1, img2) {
      let matched = 0;
      const pixels = img1.data.length / 4;
      for (let i = 0; i < img1.data.length; i += 4) {
        const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
        const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
        if (Math.abs(g1 - g2) < 30) matched++;
      }
      return matched / pixels * 100;
    }

            max === r ? (g - b) / d + (g < b ? 6 : 0) :
            max === g ? (b - r) / d + 2 :
                        (r - g) / d + 4;

        return [h * 360, s * 100, v * 100];
