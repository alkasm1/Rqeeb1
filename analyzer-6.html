<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Live Visual Dual Check</title>
  <style>
    body {
      background: #0b0b0b;
      color: #ff8800;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ff8800;
      margin-bottom: 10px;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }
    .box {
      position: absolute;
      width: 220px;
      height: 220px;
      border: 2px solid;
    }
    .left { top: 50px; left: 10px; border-color: #0f0; }
    .right { top: 50px; right: 10px; border-color: #f00; }
    button {
      margin: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      background: #ff8800;
      color: white;
      border: none;
      cursor: pointer;
    }
    canvas { display: none; }
    #results { margin-top: 1rem; font-size: 1rem; color: #ccc; }
    #confirmBtn { display: none; }
  </style>
</head>
<body>
  <h2>🧠 التحقق البصري المزدوج للمستندين</h2>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <div class="box left"></div>
    <div class="box right"></div>
  </div>
  <button onclick="analyze()">🔍 تحليل الشكل والمحتوى</button>
  <button id="confirmBtn" onclick="confirmMatch()">✅ تحقق فعلي</button>
  <canvas id="canvas"></canvas>
  <div id="results"></div>

<script>
// تعريف العناصر
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ✅ تشغيل الكاميرا تلقائيًا عند فتح الصفحة
window.addEventListener("load", () => {
  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("🚫 فشل تشغيل الكاميرا"));
});

// 🔍 تحليل الشكل والمحتوى عند الضغط
function analyze() {
  if (video.readyState < 2) return alert("📷 الكاميرا غير جاهزة بعد");

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const boxW = 220, boxH = 220;
  const left = ctx.getImageData(10, 50, boxW, boxH);
  const right = ctx.getImageData(canvas.width - boxW - 10, 50, boxW, boxH);

  const shapeScore = estimateShapeMatch(left, right);
  if (shapeScore < 50) {
    document.getElementById("confirmBtn").style.display = "none";
    return document.getElementById("results").innerHTML =
      `📐 نسبة تطابق الشكل الهندسي: ${shapeScore.toFixed(1)}% ❌ أقل من الحد الأدنى (50%)`;
  }

  const colorScore = compareHSVSimilarity(left.data, right.data);
  const texture1 = analyzeTexture(left);
  const texture2 = analyzeTexture(right);
  const diffAvg = Math.abs(texture1.avg - texture2.avg);
  const diffDev = Math.abs(texture1.dev - texture2.dev);
  const textureScore = 100 - Math.min((diffAvg + diffDev) / 2, 100);

  const decision = getScientificDecision(colorScore, textureScore);

  let resultText = `
    📐 نسبة الشكل الهندسي (تم تجاوزها): ${shapeScore.toFixed(1)}% ✅<br>
    🎨 نسبة تشابه اللون (HSV): ${colorScore.toFixed(1)}%<br>
    🧵 نسبة النسيج: ${textureScore.toFixed(1)}%<br><br>
    🧠 القرار النهائي (دون الشكل): ${decision.finalScore}%<br>
    ${decision.decision}
  `;

  document.getElementById("results").innerHTML = resultText;
  document.getElementById("confirmBtn").style.display = "inline-block";
}

// مقارنة اللون بتقنية HSV
function compareHSVSimilarity(data1, data2) {
  function rgbToHsv(r, g, b) {
    r /= 255; g /= 255; b /= 255;
    const max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, v = max;
    const d = max - min;
    s = max === 0 ? 0 : d / max;
    if (max === min) h = 0;
    else {
      switch (max) {
        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
        case g: h = (b - r) / d + 2; break;
        case b: h = (r - g) / d + 4; break;
      }
      h /= 6;
    }
    return [h * 360, s * 100, v * 100];
  }

  let totalH1 = 0, totalS1 = 0, totalV1 = 0;
  let totalH2 = 0, totalS2 = 0, totalV2 = 0;
  const pixels = data1.length / 4;

  for (let i = 0; i < data1.length; i += 4) {
    const [h1, s1, v1] = rgbToHsv(data1[i], data1[i+1], data1[i+2]);
    const [h2, s2, v2] = rgbToHsv(data2[i], data2[i+1], data2[i+2]);
    totalH1 += h1; totalS1 += s1; totalV1 += v1;
    totalH2 += h2; totalS2 += s2; totalV2 += v2;
  }

  const avgH1 = totalH1 / pixels, avgS1 = totalS1 / pixels, avgV1 = totalV1 / pixels;
  const avgH2 = totalH2 / pixels, avgS2 = totalS2 / pixels, avgV2 = totalV2 / pixels;

  const diffH = Math.abs(avgH1 - avgH2) / 360 * 40;
  const diffS = Math.abs(avgS1 - avgS2) / 100 * 30;
  const diffV = Math.abs(avgV1 - avgV2) / 100 * 30;
  return Math.max(0, 100 - (diffH + diffS + diffV));
}

// تحليل النسيج
function analyzeTexture(imageData) {
  const data = imageData.data;
  let sum = 0;
  const values = [];
  for (let i = 0; i < data.length; i += 4) {
    const g = (data[i] + data[i+1] + data[i+2]) / 3;
    values.push(g);
    sum += g;
  }
  const avg = sum / values.length;
  const dev = Math.sqrt(values.reduce((acc, val) => acc + Math.pow(val - avg, 2), 0) / values.length);
  return { avg, dev };
}

// تقدير تطابق الشكل الهندسي
function estimateShapeMatch(img1, img2) {
  let matched = 0;
  const pixels = img1.data.length / 4;
  for (let i = 0; i < img1.data.length; i += 4) {
    const g1 = (img1.data[i] + img1.data[i+1] + img1.data[i+2]) / 3;
    const g2 = (img2.data[i] + img2.data[i+1] + img2.data[i+2]) / 3;
    if (Math.abs(g1 - g2) < 30) matched++;
  }
  return matched / pixels * 100;
}

// اتخاذ قرار علمي بناءً على النتيجة
function getScientificDecision(color, texture, threshold = 85) {
  const score = (color + texture) / 2;
  const verdict = score >= threshold ? "✅ تطابق علمي مؤكد" : "⚠️ محتمل تزوير";
  return { finalScore: score.toFixed(1), decision: verdict };
}
